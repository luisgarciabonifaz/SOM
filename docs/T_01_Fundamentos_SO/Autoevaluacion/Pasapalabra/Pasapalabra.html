<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer-container">150</div>
    <div class="container">
        <h1>Pasapalabra</h1>
        <div class="rosco-container">
            <div class="rosco"></div>
        </div>
        <div class="pregunta-container">
            <p id="pregunta"></p>
        </div>
        <div class="respuesta-container">
            <input type="text" id="respuesta" placeholder="Escribe tu respuesta">
            <button id="submit">Responder</button>
        </div>
        <div class="resultado-container">
            <p>Aciertos: <span id="aciertos">0</span></p>
            <p>Fallos: <span id="fallos">0</span></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
